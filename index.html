  <script>
    (function() {
      window.onload = function() {
        const ctrlsOff = document.getElementById('ctrls-off');
        const ctrlsOn = document.getElementById('ctrls-on');
        const video = document.getElementById('vid');

        ctrlsOff.addEventListener('click', function(e) {
          video.removeAttribute('controls');
          e.target.disabled = true;
          ctrlsOn.disabled = false;
        }, {passive: true});

        ctrlsOn.addEventListener('click', function(e) {
          video.setAttribute('controls', '');
          e.target.disabled = true;
          ctrlsOff.disabled = false;
        }, {passive: true});
      };
    })();
