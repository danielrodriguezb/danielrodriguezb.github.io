    }
    .v-ct {
      position: relative;
      width: 65%;
      height: 100%;
      max-width: 80%;
      margin: 0;
      background-color: #FFFFFF;
    }
    #vid {
      display: block;
      width: 100%;
      height: 100%;
      margin: 0 auto;
      border-radius: 6px;
    }
    #bg-blur {
      width: 93%;
      height: 60%;
      position: absolute;
      background: #000;
      bottom: 0;
      left: 50%;
      z-index: -1;
      transform: translate(-50%, 5px);
      opacity: 0.4;
      filter: blur(18px);
    }
    .btn {
      display: block;
      margin: 37px auto 0;
    }
    .frame {
      position: absolute;
      width: 100%;
      height: 65vh;
      outline: none;
      background: none;
      border: none;
      background-color: black;
    }
    @media screen and (max-width: 320px) {
      .btn {
        display: none;
      }
      #bg-blur {
        display: none;
      }
      #vid {
        box-shadow: 0px 10px 25px rgba(0,0,0,0.18);
      }
    }
  </style>
